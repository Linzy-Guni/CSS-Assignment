<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signuppage.css">
    <title>Signup Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Otter Essay.html">Otter Essay</a></li>
                <li><a href="Huckleberry.html">Huckleberry</a></li>
                <li><a href="Novus Watch.html">Novus Watch</a></li>
                <li><a href="Sign Up Page.html">Sign Up Page</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="left-section">
            <img src="Assets/Logo.png" alt="Logo" style="max-width: 100%; height: auto;">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity and improving organisation wellness</p>
        </div>
        <div class="right-section">
            <div class="form-container">
                <form action="#" method="post">
                    <div class="grid-container">
                        <div class="form-row">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
                        </div>
                        <div class="form-row">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
                        </div>
                        <div class="form-row">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-row">
                            <label for="weight">Weight (KG)</label>
                            <input type="number" id="weight" placeholder="Enter weight" name="weight" required>
                        </div>
                        <div class="form-row">
                            <label for="height">Height (CM)</label>
                            <input type="number" id="height" placeholder="Enter height here" name="height" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="activityLevel">Activity Level</label>
                        <select name="activityLevel" id="activityLevel" required>
                            <option value="">Select Activity Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediary">Intermediary</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit">Register</button>
                    <p1>By clicking register, you agree to our <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a> and our 
                    <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.</p1>
                </form>
            </div>
        </div>
        </body>
        </html>
